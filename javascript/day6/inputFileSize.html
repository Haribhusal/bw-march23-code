<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="file" onchange="handleFileChange(event)">

    <script>
        function handleFileChange(event) {
            let size = event.target.files[0].size
            if (size > 5 * 1024 * 1024) {
                alert("Too big")
            } else {
                alert("Good to go")
            }
        }
    </script>
</body>

</html>
