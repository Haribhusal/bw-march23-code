<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="demo"></div>

    <script>

        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        // Stringify Object
        let myString = JSON.stringify(person);

        // Display String
        document.getElementById("demo").innerHTML = myString;
    </script>
</body>

</html>
