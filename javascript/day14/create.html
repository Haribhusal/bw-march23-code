<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="demo"></div>

    <script>


        let myCreatedHeading = document.createElement('h1')
        myCreatedHeading.innerText = "I am heading created from js"

        let createdElement = document.createElement('div')
        createdElement.innerText = "I am created from js"

        createdElement.appendChild(myCreatedHeading)

        let displayarea = document.getElementById('demo');

        displayarea.appendChild(createdElement)
        createdElement.removeChild(myCreatedHeading)



    </script>
</body>

</html>
