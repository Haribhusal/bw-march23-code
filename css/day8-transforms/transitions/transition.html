<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            transition-property: width;
            transition-duration: 2s;
            transition-delay: 2s;
            transition-timing-function: cubic-bezier(1, .43, .26, .75);
        }

        .box:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
