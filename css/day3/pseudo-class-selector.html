<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 0px;
      transition: all 5s cubic-bezier(.65, .99, .3, 1.59);
    }

    button:hover {
      background-color: black;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <button>Read More</button>
</body>

</html>
