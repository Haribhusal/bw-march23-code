<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="./favicon-32x32.png"> -->

  <head>
    <!-- Standard Favicon (for most browsers) -->
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">

    <!-- Apple Touch Icon (iOS devices, macOS Safari) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">

    <!-- Microsoft Windows Tiles (Pinned sites in Windows 8/10/11) -->
    <meta name="msapplication-TileColor" content="#ffffff"> <!-- Replace with your desired color -->
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

    <!-- Android Chrome (Web App Manifest) -->
    <link rel="manifest" href="/manifest.json">
    <!-- Example sizes for Android -->
    <link rel="icon" type="image/png" href="/android-icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/android-icon-96x96.png" sizes="96x96">

    <!-- Safari Pinned Tab (macOS Safari) -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"> <!-- Replace color as needed -->
  </head>
  <title>Document</title>
</head>

<body>

</body>

</html>
