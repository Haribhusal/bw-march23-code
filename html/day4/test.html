<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Input Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="date"] {
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 5px 10px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h2>Select a Date</h2>
  <form id="dateForm">
    <label for="selectedDate">Pick a date:</label>
    <input type="date" id="selectedDate" name="selectedDate" min="1990-01-01" max="2025-04-01">
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('dateForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from refreshing the page
      const selectedDate = document.getElementById('selectedDate').value;

      if (selectedDate) {
        const date = new Date(selectedDate);
        result.textContent = `You selected: ${date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        })}`;
      } else {
        result.textContent = 'Please select a date!';
      }
    });
  </script>
</body>

</html>
