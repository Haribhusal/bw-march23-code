<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form>
    <label>Enter Name</label>
    <input type="text" name="name" required>

    <label>Enter Email</label>
    <input type="email" name="email" value="bhusalhari89@gmail.com" name="email">
    <label for="">Select Country</label>
    <select name="" id="">
      <option value="" disabled>Select Country</option>
      <option value="nep">Nepal</option>
      <option value="india" selected>India</option>
      <option value="china">China</option>
    </select>
    <hr />
    <label for="">Upload Profile Picture</label>
    <input type="file" accept="image/*">
    <hr />
    <label for="">Select Date</label>
    <input type="time" min="01:00" max="12:00">
    <input type="range">
    <input type="number" min="1" max="6">
    <input type="date" id="selectedDate" name="selectedDate" min="1990-01-01" max="2025-04-01">
    <input type="tel" min="0" max="9" maxlength="10">
    <button type="submit">Submit</button>
  </form>
</body>

</html>
