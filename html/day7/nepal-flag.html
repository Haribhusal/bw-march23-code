<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepal Flag SVG</title>
</head>

<body>
  <svg width="243" height="300" viewBox="0 0 243 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background (optional, can be removed if you want a transparent background) -->
    <rect width="243" height="300" fill="none" />

    <!-- Blue border for the upper pennant -->
    <path d="M0,0 L243,0 L0,150 Z" fill="none" stroke="#0000CD" stroke-width="12" />
    <!-- Red fill for the upper pennant -->
    <path d="M6,6 L237,6 L6,144 Z" fill="#DC143C" />

    <!-- Blue border for the lower pennant -->
    <path d="M0,150 L243,0 L243,300 L0,300 Z" fill="none" stroke="#0000CD" stroke-width="12" />
    <!-- Red fill for the lower pennant -->
    <path d="M6,156 L237,6 L237,294 L6,294 Z" fill="#DC143C" />

    <!-- Crescent moon with small sun inside -->
    <path d="M60,60 A40,40 0 0,1 100,60 A40,40 0 0,1 60,60 Z" fill="white" />
    <path d="M60,60 A40,40 0 0,0 100,60 A40,40 0 0,0 60,60 Z" fill="none" />
    <!-- Small sun inside the crescent -->
    <path d="M80,60 L82,55 L85,60 L82,65 Z M80,60 L75,58 L80,55 L85,58 Z" fill="white" />

    <!-- 12-pointed sun in the lower pennant -->
    <path d="M80,220 L85,205 L90,220 L85,235 L80,220 Z 
                 M80,220 L65,215 L80,210 L95,215 L80,220 Z 
                 M80,220 L65,225 L80,230 L95,225 L80,220 Z 
                 M80,220 L75,235 L80,220 L85,205 L80,220 Z" fill="white" />
    <circle cx="80" cy="220" r="15" fill="white" />
  </svg>
</body>

</html>
