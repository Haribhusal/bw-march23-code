<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Handling</title>
</head>

<body>
  <form onsubmit="handleSubmit(event)">
    <input type="text" name="fname" placeholder="Enter your full name" />
    <br />
    <input type="email" name="email" placeholder="Enter your email">
    <br />
    <input type="password" name="password" placeholder="Enter your password">
    <br />

    <div>
      <input type="radio" id="maleSelector" name="gender" value="Male">
      <label for="maleSelector">Male</label> <br />
      <input type="radio" id="fSelector" name="gender" value="Female">
      <label for="fSelector">Female</label> <br />
      <input type="radio" id="dont" name="gender" value="Not Specified">
      <label for="dont">Don't Specify Gender</label> <br />
    </div>

    <hr />
    <div>
      <input type="checkbox" id="cgame" name="game" value="Cricket">
      <label for="cgame">I want to play Cricket</label> <br />
      <input type="checkbox" id="football" name="game" value="Football">
      <label for="football">I want to play Football</label> <br />
      <input type="checkbox" id="basketball" name="game" value="Basketball">
      <label for="basketball">I want to play Basketball</label> <br />
      <input type="checkbox" id="badminton" name="game" value="Badminton">
      <label for="badminton">I want to play Badminton</label> <br />
    </div>


    <select name="country">
      <option value="Bas">I want to basketball</option>
      <option value="India">India</option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="China">China</option>
    </select>

    <hr />
    <div>
      <select name="country">
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="China">China</option>
      </select>
    </div>

    <hr />
    <textarea name="message" placeholder="Enter your message" rows="3"></textarea>
    <hr />

    <input type="submit" value="Submit">
  </form>

  <script src="./handler.js"></script>


</body>

</html>
